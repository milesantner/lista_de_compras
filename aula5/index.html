<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styele.css">
    <title>Lista de Compras</title>
</head>
<body>
    <div class="container">
        <h1>Lista de Compras</h1>
        <p class="subtitle">Facilite sua ida ao supermercado!</p>

        <div class="form">
            <input type="text" maxlength="15" placeholder="Digite aqui">
            <input type="number" placeholder="Quantidade" min="1" max="15">
            <button>Adicionar Item</button>
        </div>

        <ul class="list">
            <li>Item</li>
        </ul>

        <div class="actions">
            <button class="clean">Limpar lista</button>
            <button class="boughtgoods">Limpar comprados</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
